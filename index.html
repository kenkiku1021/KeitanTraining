    <script type="text/template" id="menu-template">
      <div class="menu" id="menu" >
	<div class="row" >
	  <div class="col-sm-6" >
	    <button type="button" class="btn btn-block btn-primary menu-btn" data-qtype="add" data-level="1">たしざん　レベル1</button>
	  </div>
	  <div class="col-sm-6" >
	    <button type="button" class="btn btn-block btn-success menu-btn" data-qtype="add" data-level="2" >たしざん　レベル2</button>
	  </div>
	</div>
	<div class="row" >
	  <div class="col-sm-6" >
	    <button type="button" class="btn btn-block btn-primary menu-btn" data-qtype="subtract" data-level="1" >ひきざん　レベル1</button>
	  </div>
	  <div class="col-sm-6" >
	    <button type="button" class="btn btn-block btn-success menu-btn" data-qtype="subtract" data-level="2" >ひきざん　レベル2</button>
	  </div>	  
	</div>
      </div>
    </script>

    <script type="text/template" id="probrem-template" >
      <div class="probrem" id="probrem">
	<div class="question" >
	  <div class="panel panel-primary question-panel" id="question-panel" >
	    <div class="panel-body" >
	      <%= question %>
	    </div>
	  </div>
	</div>
	<div class="cards" >
	  <div class="row" id="cards-row" ></div>
	</div>
      </div>
    </script>

    <script type="text/template" id="card-template" >
      <div class="col-sm-3 card" >
	<button type="button" class="btn btn-info btn-block card-btn" data-card="<%= card %>"><%= card %></button>
      </div>
    </script>

    <script type="text/template" id="correct-answer-template" >
      <div class="alert alert-info correct-answer-alert" >
	<p><strong>せいかい</strong></p>
	<p><%= formula %> = <%= answer %></p>
	<div class="text-center" >
	  <button type="button" class="btn btn-lg btn-primary" id="next-probrem-btn" >つぎのもんだい</button>
	</div>
      </div>
    </script>
    
    <script type="text/template" id="finish-template" >
      <div class="alert alert-success finish-alert" role="alert">
	<p>
	  <strong>やったね！</strong>
	</p>
	<p>
	  ぜんぶ　せいかいしたよ！
	</p>
	<div class="text-center" >
	  <button type="button" class="btn btn-lg btn-primary" id="retry-btn" >
	    もういちどチャレンジ
	  </button>
	</div>
      </div>
    </script>
